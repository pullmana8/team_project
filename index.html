<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
	<script type="text/javascript" src="timer/LIB/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="timer/jquery.countdownTimer.js"></script>	
	<link rel="stylesheet" type="text/css" href="timer/CSS/jquery.countdownTimer.css"/>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/trivia.css"/>
</head>
<body>		
	<div class="container-fluid">
		<div class="container-fluid">
			<h1 class="text-center">Owl-trageous Trivia Game</h1>
			<h3 class="text-center">Welcome to our Owl-trageous Trivia Game. It's a Hoot!!!</h3>
		</div>
		<div id="main"><span id="m_timer"></span></div>
			<script type="text/javascript">
				$(function()
				{
					$("#m_timer").countdowntimer({
						minutes : 3,
						size : "lg"
					});
				})
			</script>
		<div class="container-fluid">
			<div class="row">
				<img src="assets/images/owl.png" class="img-fluid" alt="Responsive image">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="row">
					<div class="col-sm-8 category">
						<h2 class="text-center">Easy</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 card-deck">
						<button type="button" class="btn btn-default btn-sm" id="login" data-toggle="modal" data-target="#myModal7">
						<img src="assets/images/easy.jpg" class="img-fluid" alt="Responsive image">							
						</button>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="row">
					<div class="col-sm-8 category">
						<h2 class="text-center">Medium</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 card-deck">
						<button type="button" class="btn btn-default btn-sm" id="login" data-toggle="modal" data-target="#myModal7">
						<img src="assets/images/easy.jpg" class="img-fluid" alt="Responsive image">
						</button>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="row">
					<div class="col-sm-8 category">
						<h2 class="text-center">Hard</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 card-deck">
						<button type="button" class="btn btn-default btn-sm" id="login" data-toggle="modal" data-target="#myModal7">
						<img src="assets/images/easy.jpg" class="img-fluid" alt="Responsive image">
						</button>
					</div>
				</div>
			</div>
			<div class="modal fade" id="myModal7" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel3" aria-hidden="true">
					<div class="modal-dialog " role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" id="myModalLabel1">Who is the resident boy-genius of the BAU on the hit television show Criminal Minds?</h4>
							</div>
							<div class="modal-body">
								<div class="form-check">
									<label class="form-check-label">
										<input class="form-check-input" type="radio" name="exampleRadios"
											id="exampleRadio1" value="option1" checked>
										Spencer Reid
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input class="form-check-input" type="radio" name="exampleRadios"
											id="exampleRadios2" value="option2">
										Aaron Hotchner
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input class="form-check-input" type="radio" name="exampleRadios"
											id="exampleRadios3" value="option3">
										David Rossi
									</label>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary">Submit Answer</button>
							</div>
						</div>
					</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-5">
			</div>
			<div class="col-sm-2">
				<input class="form-control score" placeholder="Score goes here..." readonly="" type="text">
			</div>
			<div class="col-sm-5">
			</div>
		</div>
	</div>
	<script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="timer/jquery.countdownTimer.min.js"></script>		
</body>
</html>
